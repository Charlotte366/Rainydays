<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/0873c1ceec.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Your Checkout page." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <header class="welcometop">
      <div class="logotop">
        <a href="index.html">
          <img src="images/RainyDays_Logo.png" alt="logo of Rainydays" width="150" />
        </a>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="jackets.html">Jackets</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="far fa-user"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-shopping-basket"></i>
      </div>
    </header>

    <main class="checkout-section">
      <h1>Checkout</h1>

      <div class="checkout-grid">
        <div class="checkout-image">
          <img src="images/Komprimert3125.jpg" alt="Selected jacket" />
        </div>

        <form id="contactForm" class="checkout-form">
          <label>
            First name (required)
            <input name="firstName" id="firstName" />
            <div class="form-error" id="firstNameError">Please enter your first name</div>
          </label>

          <label>
            Last name (required)
            <input name="lastName" id="lastName" />
            <div class="form-error" id="lastNameError">Please enter your last name</div>
          </label>

          <label>
            Email
            <input name="email" id="email" />
            <div class="form-error" id="emailError">Please enter a valid email address</div>
          </label>

          <label>
            Address (minimum 10 characters)
            <input name="adress" id="adress" />
            <div class="form-error" id="adressError">Your address must be at least 10 characters</div>
          </label>

          <label>
            City (required)
            <input name="city" id="city" />
            <div class="form-error" id="cityError">Please enter your city</div>
          </label>

          <label>
            Country (required)
            <input name="country" id="country" />
            <div class="form-error" id="countryError">Please enter your country</div>
          </label>

          <label>
            Card number (required)
            <input name="cardnumber" id="cardnumber" />
            <div class="form-error" id="cardnumberError">Please enter your card number</div>
          </label>

          <label>
            Card holder name (required)
            <input name="cardholdername" id="cardholdername" />
            <div class="form-error" id="cardholdernameError">Please enter your card name</div>
          </label>

          <label>
            Expire date (yyyy-mm-dd)
            <input name="expiredate" id="expiredate" />
            <div class="form-error" id="expiredateError">Please enter your expire date</div>
          </label>

          <label>
            CVV (required)
            <input name="cvv" id="cvv" />
            <div class="form-error" id="cvvError">Please enter your CVV, 3 digits</div>
          </label>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer class="site-footer">
      <p>© 2025 Rainy Days – Design & Code by Charlotte Soltvedt</p>
    </footer>

    <script src="js/checkout.js"></script>
  </body>
</html>
