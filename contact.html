<!doctype html>
<html lang="en">
<head>

  <title>Contact</title>
  <meta charset="UTF-8">
  <meta name="description" content="Contact and give us a message.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="CSS/styles.css"/>
</head>
<body>
  <header>
    <div i class="floated">
      <i class="fas fa-search"></i>
      <i class="far fa-user"></i>
      <i class="far fa-heart"></i>
      <i class="fas fa-shopping-basket"></i>
    </div>
    
    
      <a href="index.html">
        <div class="logo-top">
            <img src="images/RainyDays_Logo.png" alt="logo" width="150px">
          </a>
          </div>


        <nav>
          <ul>
            <section<li><a href="index.html">Home</section> </a></li>
            <section<li><a href="jackets.html">Jackets</section> </a></li>
            <section<li><a href="about.html">About</section> </a></li>
            <section<li><a href="contact.html">Contact</section> </a></li>
          </ul>
        </nav>
    </header>

    <main>
      <section>
        <form id="contactForm">
          <div>
            <label>
              Name (required)
              <input name="name" id="name"/>
            </label>
            <div class="form-error" id="nameError">Please enter your name</div>
          </div>

          <div>
            <label>
              Last name (minimum 25 characters)
              <input name="lastName" id="lastName"/>
            </label>
            <div class="form-error" id="lastNameError">Please enter you last name</div>
          </div>

          <div>
            <label>
              Subject (minimum 10 characters)
              <input name="subject" id="subject"/>
            </label>
            <div class="form-error" id="subjectError">Subject must have at least 10 characters</div>
          </div>

          <div>
            <label>
              Email
              <input name="email" id="email"/>
            </label>
            <div class="form-error" id="emailError">Please enter a valid email adress</div>
          </div>

          <div>
            <label>
              Adress (minimum 25 characters)
              <input name="adress" id="adress"/>
            </label>
            <div class="form-error" id="adressError">Your adress must be at least 25 characters</div>
          </div>

          <button>Submit</button>
        </form>
       
      

            <legend>Send us a message</legend>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>
            <input type="submit" value="Send">
          </fieldset>
       </form>

       

        
      </section>
    </main>

    
      <p>Contact info about Rainydays
      </p>



    <footer>
      Copyright &copy;
    </footer> 

  <script src ="js/contact.js"></script>
</body>
</html>
