<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | RainyDays</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
  <header class="welcometop">
    <div class="logotop">
      <a href="index.html">
        <img src="images/RainyDays_Logo.png" alt="RainyDays logo" width="150" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="jackets.html">Jackets</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="far fa-user"></i>
      <i class="far fa-heart"></i>
      <i class="fas fa-shopping-basket"></i>
    </div>
  </header>

  <main class="contact-section">
    <h1>Contact</h1>
    <div class="contact-wrapper">
      <div class="contact-info">
        <p><strong>RainyDays AS</strong></p>
        <p>Sunnystreet 107<br>N-5020 Bergen</p>
        <p><strong>Weekdays:</strong> 08:00–16:00<br><strong>Saturday:</strong> 12:00–15:00<br><strong>Sunday:</strong> 15:00–18:00</p>
        <p><strong>Email:</strong> contact@rainydays.no</p>
      </div>

      <form id="contactForm" class="contact-form">
        <label>
          First name (required)
          <input name="firstName" id="firstName" />
        </label>

        <label>
          Last name (required)
          <input name="lastName" id="lastName" />
        </label>

        <label>
          Email
          <input name="email" id="email" />
        </label>

        <label>
          Address (min. 10 characters)
          <input name="address" id="address" />
        </label>

        <label>
          City (required)
          <input name="city" id="city" />
        </label>

        <label>
          Country (required)
          <input name="country" id="country" />
        </label>

        <label>
          Message
          <textarea name="message" id="message" rows="4"></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Rainy Days – Design & Code by Charlotte Soltvedt</p>
  </footer>
</body>
</html>
