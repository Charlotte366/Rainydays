    <main>
      <section>
        <h1>Contact</h1>

        <form>
          <fieldset>
            <legend>Your personalia</legend>
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" class="input__form">
            <label for="last name">Last Name</label>
            <input type="last name" name="last name" id="last name" class="input__form">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email" class="input__form">
            <label for="Phone">Phone number</label>
            <input type="tel" name="Phone" id="Phone" class="input__form">
            <label for="Adress">Adress</label>
            <input type="adress" name="adress" id="adress" class="input__form">
            <label for="City">City</label>
            <input type="city" name="city" id="city" class="input__form">
            <label for="Country">Country</label>
            <input type="country" name="country" id="country" class="input__form">
          </fieldset> 

          <fieldset>
            <legend>Send us a message</legend>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>
            <input type="submit" value="Send">
          </fieldset>
       </form>
